<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Tracking Streams</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">

    <div class="stream-container">
      {% if has_main_stream %}
      <div class="main-stream">
        <div class="stream-box">
          <img src="{{ url_for('video_feed') }}" alt="Main Camera Feed">
        </div>
      </div>
      {% endif %}

      <div class="faces-container">
        {% if face_streams %}
        {% for face_id in face_streams %}
        <div class="face-stream">
          <div class="stream-box">
            <img src="{{ url_for('face_feed', face_id=face_id) }}" alt="{{ face_id }}">
          </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="no-faces">
          <p>No faces detected yet</p>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>

</html>
